name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run wget
        run: wget https://us.download.nvidia.com/XFree86/Linux-x86_64/510.54/NVIDIA-Linux-x86_64-510.54.run

      - name: Self test
        uses: ./ # Uses an action in the root directory
        id: hello
        with:
          sp_url: https://verimatrix.sharepoint.com/:f:/r/sites/productdocumentation
          sp_username: ${{ secrets.SP_USERNAME }}
          sp_password: ${{ secrets.SP_PASSWORD }}
          sp_folder: /Shared Documents/Watermarking/Standalone Android SDK
          sp_file_name: bigfile
          file: NVIDIA-Linux-x86_64-510.54.run
